<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextGen Solutions - Hero & Portfolio</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* ===== Hero Section ===== */
    .hero {
      position: relative;
      background: url('https://source.unsplash.com/1600x800/?technology,office') no-repeat center center/cover;
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      font-family: 'Poppins', sans-serif;
    }

    .hero .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.55);
    }

    .hero .hero-content {
      position: relative;
      z-index: 2;
      max-width: 900px;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.3rem;
      margin-bottom: 30px;
    }

    .hero button {
      padding: 14px 30px;
      font-size: 16px;
      border-radius: 6px;
      background-color: #ff4500;
      border: none;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .hero button:hover {
      background-color: #e03e00;
      transform: scale(1.05);
    }

    /* ===== Portfolio Section ===== */
    .portfolio {
      padding: 80px 0;
      background-color: #f9f9f9;
      font-family: 'Poppins', sans-serif;
    }

    .portfolio h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 50px;
    }

    .portfolio-items {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .portfolio .item {
      width: 300px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-color: white;
    }

    .portfolio .item img {
      width: 100%;
      display: block;
      transition: transform 0.3s ease;
    }

    .portfolio .item h3 {
      text-align: center;
      padding: 15px 0;
      font-weight: 600;
    }

    .portfolio .item:hover {
      transform: translateY(-7px);
      box-shadow: 0 6px 25px rgba(0,0,0,0.25);
    }

    /* ===== Smooth Scroll ===== */
    html {
      scroll-behavior: smooth;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.2rem;
      }
      .hero p {
        font-size: 1.1rem;
      }
      .portfolio-items {
        flex-direction: column;
        align-items: center;
      }
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 1.8rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <div class="overlay"></div>
    <div class="container hero-content">
      <h1>NextGen Solutions</h1>
      <p>We craft modern websites, apps, and digital solutions worldwide.</p>
      <button id="getStartedBtn">Get Started</button>
    </div>
  </section>

  <!-- Portfolio Section -->
  <section id="portfolio" class="portfolio">
    <div class="container">
      <h2>Our Work</h2>
      <div class="portfolio-items">
        <div class="item">
          <img src="https://source.unsplash.com/400x300/?website" alt="Project 1">
          <h3>Website Design</h3>
        </div>
        <div class="item">
          <img src="https://source.unsplash.com/400x300/?app" alt="Project 2">
          <h3>Mobile App</h3>
        </div>
        <div class="item">
          <img src="https://source.unsplash.com/400x300/?digital" alt="Project 3">
          <h3>Digital Marketing</h3>
        </div>
      </div>
    </div>
  </section>

  <!-- JavaScript -->
  <script>
    // Hero Button scroll to Portfolio section
    document.getElementById("getStartedBtn").addEventListener("click", function() {
      document.getElementById("portfolio").scrollIntoView({ behavior: "smooth" });
    });
  </script>
</body>
</html>
